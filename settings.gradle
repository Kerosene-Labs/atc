plugins {
    id "com.gradle.develocity" version "3.17.2"
}

develocity {
    buildScan {
        termsOfUseUrl = "https://gradle.com/help/legal-terms-of-use"
        termsOfUseAgree = "yes"
    }
}

rootProject.name = 'atc'
include('src')