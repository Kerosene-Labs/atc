configuration_version: "1.0.0"

server:
  responses:
    json:
      enable: true
  request_forking:
    enable: true

services:
  weather:
    description: "Weather"
    address: "api.weather.gov"
    maintainer: "US Government"
    scopes:
      /:
        methods:
          - GET
        description: "Health check"

  google:
    description: "El Goog"
    address: "google.com"
    maintainer: "Alphabet"
    scopes:
      /:
        methods:
          - GET
        description: "Health check"


